<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1803/1803671.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aglailson DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/Aglailson.jpeg" alt="Foto de Aglailson Santiago" />
        <p>Aglailson Santiago</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul class="links">
        <li class="link-experiencia">
          <a href="#" class="botao-experiencias">
            <ion-icon name="layers-outline"></ion-icon>
            &nbsp;
            Experiências
          </a>
        </li>
        <li class="link-formacao">
          <a href="#" class="botao-formacoes">
            <ion-icon name="ribbon-outline"></ion-icon>
            &nbsp;
            Competências
          </a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/aglailson-santiago/"
            target="_blank"
            >
            <ion-icon name="logo-linkedin"></ion-icon>
            &nbsp;
            Meu LinkedIn
          </a>
        </li>
        <li>
          <a href="https://github.com/AglailsonSantiago" target="_blank">
            <ion-icon name="logo-github"></ion-icon>
            &nbsp;
            Meu Portfólio
          </a>
        </li>
      </ul>

      <div id="social-links">
        <a href="#">
          <ion-icon name="mail-outline"></ion-icon>
        </a>
        <a href="https://www.instagram.com/aglailson_santiago/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="#">
          <ion-icon name="logo-whatsapp"></ion-icon>
        </a>
      </div>

      <footer>
        Feito por
        <a href="https://github.com/AglailsonSantiago" target="_blank"
          >Aglailson Santiago</a
        >
      </footer>
    </div>

    <div class="overlay-modal-experiencias">
      <div class="modal">
        <div class="modal-title">
          Minhas Experiências
          <button class="fechar-modal">X</button>
        </div>
      </div>
    </div>

    <div class="overlay-modal-formacoes">
      <div class="modal">
        <div class="modal-title">
          Minhas Competências
          <button class="fechar-modal">X</button>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
